services:
  postgres:
    image: postgres:16-alpine
    container_name: lnkiq-test-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lnkiq_test
    ports:
      - "5433:5432"
    volumes:
      - lnkiq-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  lnkiq-test-data:
